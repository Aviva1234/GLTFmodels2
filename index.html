<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceship vs Zombie</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item src="Spaceship/scene.gltf" id="spaceship"></a-asset-item>
        <a-asset-item src="zombie/scene.gltf" id="zombie"></a-asset-item>
        <a-img src="space.jpeg" id="space"></a-img>
      </a-assets>
      <a-sky src="#space"></a-sky>
      <a-entity position="0 5 15">
        <a-entity
          gltf-model="#spaceship"
          position="30 0 25"
          animation-mixer
          animation="property: position; dur: 10000; loop: true; to: 150 0 25; easing: easeOutCubic;"
          scale="1 1 1"
        ></a-entity>
        <a-entity
          gltf-model="#zombie"
          position="100 0 25"
          animation="property:position; delay: 2300; to:100 -1 25; dur: 5700;  loop: true;"
          animation-mixer="clip: Armature|Death"
          scale="10 10 10"
        ></a-entity>
        <a-camera
          position="0 5 15"
          look-controls-enabled
          wasd-controls="fly:true"
        ></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
